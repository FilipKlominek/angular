<div class="container d-flex align-items-center flex-column">
  <h1 class="h1">Maze Game</h1>
  <div>
    <div class="d-flex" *ngFor="let row of field">
      <div class="d-flex justify-content-center align-items-center border border-dark" [class.bg-dark]="square == 1"
           style="width: 40px; height: 40px"
           *ngFor="let square of row"><span *ngIf="square == 2">à¶ž</span></div>
    </div>
  </div>
  <button (click)="move(false, true)" class="btn btn-primary">Up</button>
  <div class="d-flex">
    <button (click)="move(true, true)" class="btn btn-warning">Left</button>
    <button (click)="move(false, false)" class="btn btn-success">Down</button>
    <button (click)="move(true, false)" class="btn btn-danger">Right</button>
  </div>
</div>
